<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="wrapper">
        <main class="main-container">
            <section id="about-me"></section>
            <div class="todo-name_wrap">
                <input type="text" placeholder="New ToDo List" id="name-of-new-todo-list">
                <button id="add-new-todo-list">+</button>
            </div>
            <section class="todo-area" id="todo-list">
                <div class="select-list-part">
                    <select id="listSelect" > 
                        <option value="default" >choose your list</option>
                      </select>
                </div>
                <div class="task-part" id="task-part">
                </div>

            </section>
            <section id="gallery"></section>
        </main>
        <footer></footer>
    </div>

</body>
<script type="module" src="main.js"></script>
</html>
